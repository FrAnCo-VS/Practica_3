<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Práctica 3 - JSON</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Información Turística</h1>
<div class="contenido">
    <h2 id="lugar"></h2>
    <p id="descripcion"></p>       
    <h3>Ubicacion</h3>
    <p><strong>Región:</strong> <span id="region"></span></p>
    <p><strong>País:</strong> <span id="pais"></span></p>

    <h3>Actividades</h3>
    <ul id="actividades"></ul>

    <h3>Gastronomía</h3>
    <ul id="gastronomia"></ul>

    <h3>Horario</h3>
    <p id="horario"></p>

    <h3>Precio</h3>
    <p id="precio"></p>

    <div class="contacto">
        <h3>Contacto</h3>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Teléfono:</strong> <span id="telefono"></span></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
